<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <div class="pageContainer">
            <div class="kickContainer">
                <div class="controls">
                    <h2>Kick</h2>
                    <button class="mute" data-track="0">X</button>
                    <select name="kickTypes" id="kickTypes">
                        <option value="./sounds/cowbell-808.wav" selected>Cow Bell 808</option>
                        <option value="./sounds/clap-808.wav">Clap 808</option>
                    </select>
                </div>
                <div class="beatsContainer kick">
                    <div class="beat kick-beat b0"></div>
                    <div class="beat kick-beat b1"></div>
                    <div class="beat kick-beat b2"></div>
                    <div class="beat kick-beat b3"></div>
                    <div class="beat kick-beat b4"></div>
                    <div class="beat kick-beat b5"></div>
                    <div class="beat kick-beat b6"></div>
                    <div class="beat kick-beat b7"></div>
                </div>
            </div>
            <div class="snareContainer">
                <div class="controls">
                    <h2>Snare</h2>
                    <button class="mute" data-track="0">X</button>
                    <select name="snareTypes" id="snareTypes">
                        <option value="./sounds/cowbell-808.wav" selected>Cow Bell 808</option>
                        <option value="./sounds/clap-808.wav">Clap 808</option>
                    </select>
                </div>
                <div class="beatsContainer snare">
                    <div class="beat snare-beat b0"></div>
                    <div class="beat snare-beat b1"></div>
                    <div class="beat snare-beat b2"></div>
                    <div class="beat snare-beat b3"></div>
                    <div class="beat snare-beat b4"></div>
                    <div class="beat snare-beat b5"></div>
                    <div class="beat snare-beat b6"></div>
                    <div class="beat snare-beat b7"></div>
                </div>
            </div>
            <div class="clapContainer">
                <div class="controls">
                    <h2>Clap</h2>
                    <button class="mute" data-track="0">X</button>
                    <select name="clapTypes" id="clapTypes">
                        <option value="./sounds/cowbell-808.wav" selected>Cow Bell 808</option>
                        <option value="./sounds/clap-808.wav">Clap 808</option>
                    </select>
                </div>
                <div class="beatsContainer clap">
                    <div class="beat clap-beat b0"></div>
                    <div class="beat clap-beat b1"></div>
                    <div class="beat clap-beat b2"></div>
                    <div class="beat clap-beat b3"></div>
                    <div class="beat clap-beat b4"></div>
                    <div class="beat clap-beat b5"></div>
                    <div class="beat clap-beat b6"></div>
                    <div class="beat clap-beat b7"></div>
                </div>
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
